# Agent Chat CLI Configuration

# System prompt loaded from /prompts folder
system_prompt: system.md

# Model to use (e.g., sonnet, haiku)
model: haiku

# Enable streaming
include_partial_messages: true

# Enable dynamic/lazy MCP server inference
mcp_server_inference: false

# MCP server configurations
mcp_servers:
  chrome:
    description: "Browser automation and debugging capabilities for AI agents"
    command: "npx"
    args:
      - "chrome-devtools-mcp@latest"
    disallowed_tools: []
    enabled: true

  github:
    description: "Search remote code, PRs, issues; discover documentation and deployment guides"
    prompt: "github.md"
    command: "npx"
    args:
      - "mcp-remote@0.1.29"
      - "https://api.githubcopilot.com/mcp/readonly"
      - "--header"
      - "Authorization: Bearer ${GITHUB_ACCESS_TOKEN}"
    disallowed_tools: []
    enabled: true

  notion:
    description: "Access workspace documentation, wikis, OKRs, and onboarding guides with hierarchical navigation"
    command: "npx"
    args:
      - "mcp-remote@0.1.29"
      - "https://mcp.notion.com/mcp"
    disallowed_tools: []
    enabled: false

# Global tool restrictions
disallowed_tools: []

# Permission mode for tool execution
permission_mode: "default"
